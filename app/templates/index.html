<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Minhas tarefas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">Minhas Tarefas</h1>

      <form
        class="input-group mb-4"
        onsubmit="event.preventDefault(); addTask();"
      >
        <input
          type="text"
          placeholder="Nova Tarefa..."
          id="taskInput"
          class="form-control"
          required
        />
        <button class="btn btn-primary">
          <i class="fas fa-plus"></i> Adicionar
        </button>
      </form>

      <h3 class="mb-2">Tarefas pendentes</h3>
      <ul id="pendingList" class="list-group mb-4"></ul>

      <h3 class="mb-2">Tarefas concluÃ­das</h3>
      <ul id="doneList" class="list-group mb-4"></ul>
    </div>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='script.js') }}"
    ></script>
  </body>
</html>
